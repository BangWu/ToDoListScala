@(message: String, persons: List[Person])

    @main("Hello, World") {
        <script src="@routes.Assets.versioned("javascripts/index.js")" type="text/javascript"></script>
        <form action="@routes.Application.addPerson()" method="post">
            <input name="title" type="text">
            <input name="name" type="text">
            <button>Add ToDo</button>
        </form>

        <div class="header">

        </div>
        <div class="container">
            <div id="doing" class="col-md-6">
                <div class="col-md-12">
                    <div class="col-md-2">ID</div>
                    <div class="col-md-2">TITLE</div>
                    <div class="col-md-2">TEXT</div>
                    <div class="col-md-2">STATUS</div>
                    <div class="col-md-2">EDIT</div>
                    <div class="col-md-2">DELETE</div>
                </div>
                @persons.foreach()
            </div>
            <div id="done" class="col-md-6">
                <div class="col-md-12">
                    <div class="col-md-2">ID</div>
                    <div class="col-md-2">TITLE</div>
                    <div class="col-md-2">TEXT</div>
                    <div class="col-md-2">STATUS</div>
                    <div class="col-md-2">EDIT</div>
                    <div class="col-md-2">DELETE</div>
                </div>
            </div>
        </div>

        <div class="footer">

        </div>

    }
